<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva Factura</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- summernote -->
    <link rel="stylesheet" href="../../plugins/summernote/summernote-bs4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper d-flex justify-content-center pt-3">
        <!-- Main content -->
        <div class="content py-3 mx-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title w-100 font-weight-bold text-center">Agregar nueva factura</h3>
                        </div>
                        <form class="card-body">
                            <div class="px-2 mb-3 rounded" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                                <div class="d-flex pt-3">
                                    <!-- Cliente -->
                                    <div class="form-group mx-1 container-fluid">
                                        <label>Cliente</label>
                                        <input type="text" class="form-control" value="Marcos Rubí" readonly>
                                    </div>
                                    <!-- Tipo -->
                                    <div class="form-group mx-1 container-fluid">
                                        <label>Tipo</label>
                                        <select class="form-control select2 select2-hidden-accessible"
                                            style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                            <option selected="selected" data-select2-id="3">Tipo de factura</option>
                                            <option>Opción 1</option>
                                            <option>Opción 2</option>
                                            <option>Opción 3</option>
                                            <option>Opción 4</option>
                                            <option>Opción 5</option>
                                        </select>
                                    </div>
                                    <!-- Valor -->
                                    <div class="form-group mx-1 container-fluid">
                                        <label>Valor</label>
                                        <input type="number" class="form-control" placeholder="0.0">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <!-- Descripción -->
                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <textarea id="summernote">
                                            Escribe <em>la</em> <u>descripción</u> <strong>aquí</strong>
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="px-2 mb-3 p-3 rounded" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                                <div class="card">
                                    <!-- /.card-header -->
                                    <div class="card-body p-0">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th style="width: 30%">Forma de pago</th>
                                                    <th>Cantidad</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="text-right align-middle">Efectivo</td>
                                                    <td>
                                                        <!-- Valor -->
                                                        <div class="form-group mx-1 container-fluid mb-0">
                                                            <input type="number" class="form-control" placeholder="0.0">
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-right align-middle">Crédito</td>
                                                    <td>
                                                        <!-- Valor -->
                                                        <div class="form-group mx-1 container-fluid">
                                                            <input type="number" class="form-control" placeholder="0.0">
                                                        </div>
                                                        <div class="form-group mx-1 container-fluid">
                                                            <input type="number" class="form-control"
                                                                placeholder="Últimos 4">
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-right align-middle">Cheque</td>
                                                    <td>
                                                        <!-- Valor -->
                                                        <div class="form-group mx-1 container-fluid mb-0">
                                                            <input type="number" class="form-control" placeholder="0.0">
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-right align-middle">Banco</td>
                                                    <td>
                                                        <!-- Valor -->
                                                        <div class="form-group mx-1 container-fluid mb-0">
                                                            <input type="number" class="form-control" placeholder="0.0">
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-right align-middle">Cupón</td>
                                                    <td>
                                                        <!-- Valor -->
                                                        <div class="form-group mx-1 container-fluid mb-0">
                                                            <input type="number" class="form-control" placeholder="0.0">
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                            </div>
                            <div class="px-2 mb-3 p-3 rounded" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                                <div class="d-flex">
                                    <!-- Comentario -->
                                    <div class="form-group">
                                        <label>Comentario</label>
                                        <textarea id="comentario">
                                            Escribe <em>la</em> <u>comentario</u> <strong>aquí</strong>
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- /.form group -->
                            <div class="form-group pr-1 mt-3">
                                <button class="btn btn-primary btn-block btn-lg" type="submit">Agregar factura</button>
                            </div>
                            <div class="form-group pl-1">
                                <button class="btn btn-block text-center" type="reset"
                                    onclick="javascript:closeForm();">Cancelar</button>
                            </div>
                        </form>
                        <!-- /.form group -->
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- InputMask -->
    <script src="../../plugins/moment/moment.min.js"></script>
    <script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
    <!-- Summernote -->
    <script src="../../plugins/summernote/summernote-bs4.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>
    <!-- Page specific script -->
    <script>
        $(function () {
            //Datemask dd/mm/yyyy
            $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
            //Datemask2 mm/dd/yyyy
            $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
            //Phone Number
            $('[data-mask]').inputmask()
            // Summernote
            $('#summernote').summernote()
            $('#comentario').summernote()
        })
    </script>
    <script>
        function closeForm() {
            window.close()
        }
    </script>
</body>

</html>
