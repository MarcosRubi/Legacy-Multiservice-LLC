        })
    </script>
    <script>
        let posicion = 1;

        function closeForm() {
            window.close()
        }

        function mostrarNuevaFila() {
            const filas = document.querySelectorAll('.fila.d-none')

            if (posicion === 4) {
                document.getElementById('addNewFile').classList.add('d-none')
            }
            if (posicion <= 5) {
                filas[0].classList.remove('d-none')
                posicion++
                return
            }
        }

        function eliminarFila(id){
            document.getElementById(id).classList.add('d-none')
            posicion--

            if(posicion <= 4){
                document.getElementById('addNewFile').classList.remove('d-none')
            }
        }
    </script>
